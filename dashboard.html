<style> /* Reset basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    width: 90%;
    margin: 0 auto;
}

/* Header section */
header {
    background-color: #4CAF50;
    color: white;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

/* Search Bar */
.search-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}

.search-container input {
    padding: 10px;
    width: 300px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

.search-container button {
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.search-container button:hover {
    background-color: #555;
}

/* Company logos section */
.company-logos {
    padding: 50px 0;
    background-color: #fff;
}

.company-logos h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
}

.logos {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.logos img {
    max-width: 150px;
    margin: 20px;
}

/* Footer section */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px 0;
    margin-top: 50px;
}
 </style>
